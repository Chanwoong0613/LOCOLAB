<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>홍길동의 웹페이지</title>
</head>

<body>
	<header>
		<h1 style="flex: 1;font-size: 40px;">홍길동의 웹페이지</h1>
		<a href="#intro">소개</a>
		<a href="#mbti">MBTI</a>
		<a href="#new">새로운 섹션</a>
	</header>

	<main>
		<section id="intro" style="align-items: start;padding: 0 100px;max-width: 800px;">
			<h2 style="font-size: 80px;">안녕하세요!<br>홍길동입니다.</h2>
			<p style="margin-top: 10px;font-size: larger;">여기에는 본인을 설명할 수 있는 글을 적어보세요!</p>
		</section>

		<section id="mbti" style="justify-content: space-evenly">
			<div class="flex-center">
				<h3 style="font-size: 40px;">나의 MBTI :</h3>
				<h2 style="color: var(--primary);font-size: 120px;">INTP</h2>
			</div>
			<div class="flex-center" style="flex-direction: row;">
				<div class="flex-center">
					<h3>INTP의 장점</h3>
					<ul>
						<li>어떤 상황속이든 핵심을 빠르게 파악</li>
						<li>뛰어난 창의적 사고와 문제 해결 능력</li>
						<li>본인 관심분야에 대해서는 설명을 잘함</li>
					</ul>
				</div>
				<div class="flex-center">
					<h3>INTP의 단점</h3>
					<ul>
						<li>지나치게 추상적인 생각</li>
						<li>강한 반항심과 떨어지는 공감능력</li>
						<li>인간관계나 일상에 큰 흥미를 못 느낌</li>
					</ul>
				</div>
			</div>
		</section>

		<section id="new">
			<h2>이제 직접 새로운 섹션을 만들어보세요!</h2>
		</section>
	</main>
</body>

</html>
